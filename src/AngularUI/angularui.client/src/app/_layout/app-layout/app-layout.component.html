<mat-sidenav-container>
    <mat-sidenav #drawer fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Cattery App</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/app/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/app/booking">Booking</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <span *ngIf="auth.user$ | async as user">
          logged in as {{ user.email }}
        </span>
        <app-logout-button />
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
